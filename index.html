<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Operadores</title>
        <script type="text/javascript">
            var valores = [true, 5, false, "hola", "adios", 2];
            var resultado = valores[3] > valores[4];
            document.write("Resultado: " + resultado + "<br>");

            var valor1 = valores[0];
            var valor2 = valores[2];

            var resultado1 = valor1 || valor2;
            document.write("Resultado1: " + resultado1 + "<br>");

            var resultado2 = valor1 && valor2;
            document.write("Resultado2: " + resultado2 + "<br>");

            var num1 = valores[1];
            var num2 = valores[5];

            var suma = num1 + num2;
            document.write("Suma: " + suma + "<br>");

            var resta = num1 - num2;
            document.write("Resta: " + resta + "<br>");

            var multiplicacion = num1 * num2;
            document.write("Multiplicaci칩n: " + multiplicacion + "<br>");

            var division = num1 / num2;
            document.write("Divisi칩n: " + division + "<br>");

            var modulo = num1 % num2;
            document.write("M칩dulo: " + modulo + "<br>");
        </script>
    </head>

    <body>
      <p>Esta p치gina muestra operadores</p>
    </body>
</html>
